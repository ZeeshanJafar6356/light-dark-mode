</head>

<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">FEATURES</a>
        <a href="#contact">CONTACT</a>

    <section id="home">
        <div class="title-group">

            <h1>Welcome to my website!</h1>
        </div>
        <div>
            <h1>Syed Zeeshan Jafar</h1>
        </div>
    </section>
    <section id="about">
        <h1>Features</h1>
        <div class="about-container">
            <div class="image-container">
                <h2 style="text-align: center;">Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="Image" id="image1">
            </div>
            <div class="image-container">
                <h2 style="text-align: center;">Problem Solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Image" id="image2">
            </div>
            <div class="image-container">
                <h2 style="text-align: center;">High Concept</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="Image" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>

    <script src="script.js"></script>
